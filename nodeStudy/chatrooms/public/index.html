<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>Document</title>
</head>

<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="messages"></div>

        <form id="send-form">
            <input id="send-message" type="text" />
            <input id="send-button" type="button" value="Send" />

            <div id="help">
                Chat commands:
                <ul>
                    <li>Change nickname: <code>/nick [username]</code></li>
                    <li>Join/create room: <code>/join [room name]</code></li>
                </ul>
            </div>
        </form>
    </div>

    <script src="http://cdn.bootcss.com/socket.io/1.7.3/socket.io.min.js" type="text/javascript"></script>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"  type="text/javascript"></script>
     <script src="./javascript/chat.js" type="text/javascript"></script>
      <script src="./javascript/chat_ui.js" type="text/javascript"></script>
</body>

</html>
