<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<script src="http://cdn.bootcss.com/jquery/3.2.0/jquery.js"></script>
<script src="http://cdn.bootcss.com/vue/2.2.4/vue.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.js"></script>
</head>

<body>
    <!--<div id="box">
        <ul>
            <li v-for="value in arr">{{value}}</li>
        </ul>
   <input type="button" v-model="msg" v-on:click="show()">
   <div style="width: 100px; height: 100px; background-color:red" v-show="a"></div>
    </div>-->
<div class="container" id="box">
    <form role="form">
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" id="username" v-model="username" class="form-control" placeholder="输入用户名">
        </div>
         <div class="form-group">
            <label for="age">年 龄：</label>
            <input type="text" id="age" v-model="age" class="form-control" placeholder="输入年龄">
        </div>
        <div class="form-group">
            <input type="button" value="添加" v-on:click="add()" class="btn btn-primary">
            <input type="reset" value="重置" class="btn btn-danger">
        </div>
</form> 
        <hr>
        <table class="table table-bordered table-hover">
            <caption class="h2 text-center text-info">用户信息表</caption>
            <tr class="text-danger">
                <th class="text-center">序号</th>
                <th class="text-center">名字</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>
            <tr class="text-center" v-for="value in myData">
                <td></td>
                <td>{{value.name}}</td>
                <td>{{value.age}}</td>
                <td>
                    <buton class="btn btn- btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=1">删除</buton>
                </td>
            </tr>
            <tr v-show="myData.length!=0">
                <td colspan="4" class="text-right">
                    <button class="btn btn-danger btn-sm"  v-on:click="nowIndex=-2" data-toggle="modal" data-target="#layer">删除全部</button>
                 </td>
            </tr>
            <tr v-show="myData.length==0">
                <td colspan="4" class="text-center text-muted">
                    <p>暂无数据。。。</p>
                </td>
            </tr>
        </table>

<div role="dialog" class="modal" id="layer" data-index="{{nowIndex}}">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button"class="close" data-dismiss="modal">
                <span>&times;</span>
            </button>
            <h4 class="modal-title">确认删除吗？</h4>
        </div>
        <div class="modal-body text-right">
            <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" v-on:click="deleteMsg(nowIndex)">确认</button>
        </div>
    </div>
</div>
</div>
</div>
    <script>
        window.onload = function() {
                 new Vue({
                    el: '#box',
                    data: {
                        myData:[
                        ],
                        username:'',
                        age: "",
                        nowIndex: -100,
                        msg: '按钮',
                        a:true,
                        msg2: 12,
                        msg3: true,
                        arr:['apple','orange'],
                        object:{a:'1',b:"2",c:"3",d:"3"}
                    },
                    methods:{
                        show: function(){
                          //this.arr.push('hello');
                          //this.a = false;
                          if(this.a == false){
                              this.a = true;
                          }else{
                              this.a = false;
                          }
                        },
                        add: function(){
                            this.myData.push({
                            name: this.username,
                            age: this.age
                            })
                        },
                        deleteMsg: function(n){
                            if(n==-2){
                                this.myData = [];
                            }else{
                                    this.myData.splice(n,1)
                            }
                        }
                    }
                });
        };

    </script>
</body>
</html>
